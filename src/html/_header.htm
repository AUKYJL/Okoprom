<header class="header">
  <div class="header__top top-header">
    <div class="top-header__container">
      <div class="top-header__content">
        <a href="../home.html" class="top-header__logo"
          ><img src="img/logo.svg" alt="logo"
        /></a>
        <div class="top-header__right">
          <div class="top-header__contacts contacts-top-header">
            <a href="#" class="contacts-top-header__link">okoprom@gmail.com</a>
            <a href="tel:78007073101" class="contacts-top-header__link"
              >+7 (800) 707-31-01</a
            >
          </div>
          <div class="top-header__links">
            <a
              data-da=".menu__item_1, 610"
              href="#"
              class="right-top-header__link"
              >Доставка и оплата</a
            ><a
              data-da=".menu__item_2, 610"
              href="#"
              class="right-top-header__link"
              >Гарантия</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="header__body body-header">
    <div class="body-header__container">
      <div class="body-header__content">
        <div class="body-header__menu menu">
          <nav class="menu__body">
            <div class="menu__top top-menu">
              <a href="#" class="top-menu__logo"
                ><img src="img/logo.svg" alt="logo"
              /></a>
            </div>

            <ul class="menu__list">
              <li class="menu__item">
                <a href="../catalog.html" class="menu__link button button_gray"
                  >Каталог</a
                >
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link button button_gray"
                  >Наше производство</a
                >
              </li>

              <li class="menu__item">
                <a href="#" class="menu__link button button_gray">О компании</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link button button_gray">Контакты</a>
              </li>

              <li class="menu__item menu__item_1"></li>
              <li class="menu__item menu__item_2"></li>
            </ul>
          </nav>
        </div>
        <div class="body-header__right right-body-header">
          <form
            data-da=".bottom-header__left, 768,0"
            class="right-body-header__form form-right-body-header"
            action="#"
            onsubmit="return !(document.querySelector('.form-right-body-header__input').value.trim() === '')">
            <input
              autocomplete="off"
              type="search"
              name="form[search]"
              data-error="Помилка"
              placeholder="Поиск"
              class="form-right-body-header__input input _icon-search button button_gray" />

            <button
              type="submit"
              id="header-search"
              class="form-right-body-header__link _icon-search button button_gray"></button>
            <button
              type="button"
              href="#"
              class="form-right-body-header__close _icon-close button button_gray"></button>
          </form>

          <a
            data-da=".bottom-header__left, 768,1"
            href="#"
            class="right-body-header__link _icon-cart button button_gray"></a>
          <a
            data-da=".left-bottom-header__btn, 1024,first"
            href="#"
            class="right-body-header__btn button"
            >Запросить консультацию</a
          >
        </div>
      </div>
    </div>
  </div>
  <div class="header__bottom bottom-header">
    <div class="bottom-header__container">
      <div class="bottom-header__content">
        <div class="bottom-header__left left-bottom-header">
          <div data-da=".menu__body, 610" class="left-bottom-header__btn"></div>
        </div>
        <button
          type="button"
          class="menu__icon icon-menu button button_gray menu-btn">
          <span></span>
        </button>
      </div>
    </div>
  </div>
</header>
